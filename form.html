<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Plan Ideal</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Descubre tu plan ideal</h1>
    
    <form id="quiz-form">
      <!-- Pregunta 1 -->
      <div class="question">
        <p>1. ¿Cuántos son?</p>
        <label><input type="radio" name="q1" value="2"> Somos 2</label><br>
        <label><input type="radio" name="q1" value="4-6"> Somos 4/6</label><br>
        <label><input type="radio" name="q1" value="6-8"> Somos 6-8</label><br>
        <label><input type="radio" name="q1" value="8+"> Somos 8+</label>
      </div>

      <!-- Pregunta 2 -->
      <div class="question">
        <p>2. ¿Qué te gusta más para pasar el rato?</p>
        <label><input type="radio" name="q2" value="a"> Ver una serie o película</label><br>
        <label><input type="radio" name="q2" value="b"> Hacer algo activo al aire libre</label><br>
        <label><input type="radio" name="q2" value="c"> Descubrir un lugar nuevo</label><br>
        <label><input type="radio" name="q2" value="d"> Hacer algo creativo o artístico</label>
      </div>

      <!-- Pregunta 3 -->
      <div class="question">
        <p>3. ¿Qué tipo de comida prefieres cuando estás con amigos?</p>
        <label><input type="radio" name="q3" value="a"> Pizza o hamburguesas</label><br>
        <label><input type="radio" name="q3" value="b"> Comida exótica o asiática</label><br>
        <label><input type="radio" name="q3" value="c"> Platos tradicionales</label><br>
        <label><input type="radio" name="q3" value="d"> Tapas y bocadillos</label>
      </div>

      <!-- Pregunta 4 -->
      <div class="question">
        <p>4. ¿Qué ritmo prefieres para tu tiempo libre?</p>
        <label><input type="radio" name="q4" value="a"> Relajado y tranquilo</label><br>
        <label><input type="radio" name="q4" value="b"> Energético y activo</label><br>
        <label><input type="radio" name="q4" value="c"> Curioso y explorador</label><br>
        <label><input type="radio" name="q4" value="d"> Creativo y manual</label>
      </div>

      <!-- Pregunta 5 -->
      <div class="question">
        <p>5. ¿Cómo te gustaría pasar una tarde con amigos?</p>
        <label><input type="radio" name="q5" value="a"> Haciendo una maratón de pelis</label><br>
        <label><input type="radio" name="q5" value="b"> Haciendo senderismo o deportes</label><br>
        <label><input type="radio" name="q5" value="c"> Visitando un lugar interesante</label><br>
        <label><input type="radio" name="q5" value="d"> Haciendo un taller de algo nuevo</label>
      </div>

      <!-- Botón para enviar -->
      <button type="button" onclick="calcularPlan()">Descubre tu plan ideal</button>
    </form>

    <!-- Resultado -->
    <div id="resultado"></div>
  </div>

  <script src="form.js"></script>
</body>
</html>
